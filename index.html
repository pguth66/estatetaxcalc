<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculate your estate tax</title>
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w3-theme-black.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

<header class="w3-container w3-theme w3-padding" id="myHeader">
<div class="w3-center">
<h1 class="w3-xxxlarge">How much will I pay in estate tax?</h1>
</div>
</header>

<div class="w3-padding w3-white w3-center">
<p>
Please type in the estimated value of your estate, in dollars, then hit the button.
</p>

<input id="networth">

<button type="button" onclick="estateTaxOwed()">Show me my tax!</button>

<p id="demo"> </p>
</div>
<script src="js/accounting.js">
</script>
<script>
function estateTaxOwed() {

	var limit = 5450000;
	var x , text ;
	var tax, adjustedEstateValue ;

	accounting.settings.currency.precision=0 ;

	estateValue = document.getElementById("networth").value;

	adjustedEstateValue = estateValue - limit ;

	if (adjustedEstateValue  < 0 ) {
		tax = 0 ;
		text = "You're not gonna pay nothin!" ;
	} else {
		tax = adjustedEstateValue * 0.4 ;
		effectiveRate = (tax / estateValue)  * 100;
		remainingEstate = estateValue - tax ;
		text = "You're going to pay taxes on " + accounting.formatMoney(adjustedEstateValue) + " of your estate.<br>" ;
		text += "You're gonna pay " + accounting.formatMoney(tax) + " for an effective tax rate of " + effectiveRate.toFixed(2) + "%.<br>" ;
		text += "After paying the tax, your estate will be worth " + accounting.formatMoney(remainingEstate) + ".";
	}
	document.getElementById("demo").innerHTML = text ;
}

</script>

</body>
</html>
